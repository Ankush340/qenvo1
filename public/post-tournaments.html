<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#ajaxpublish").click(function () {
                let object = {
                    type: "post",
                    url: "/do-publishevent",
                    data: {
                        emailid: $("#txtEmail4").val(),
                        event: $("#txteventtitle").val(),
                        doe: $("#date").val(),
                        toe: $("#time").val(),
                        address: $("#txtaddress1").val(),
                        city: $("#txtcity2").val(),
                        sports: $("#selsports").val(),
                        minage: $("#minage").val(),
                        maxage: $("#maxage").val(),
                        lastdate: $("#lastdate").val(),
                        fee: $("#regfee").val(),
                        prize: $("#pmoney").val(),
                        contact: $("#cnumber").val(),
                    }
                };

                $.ajax(object).then(
                    function (resp) {
                        alert(resp);
                    }
                ).fail(function (error) {
                    alert("Signup failed:" + error.message);
                });
            });
        });
    </script>
    <script>
        function doshw() {
            let ActuveUser = localStorage.getItem("UserActive");
            document.getElementById("txtEmail4").value = ActuveUser;
        }
    </script>
</head>

<body  onload="doshw();">
    <nav class="navbar navbar-light  shadow-sm px-4" style="background-color: rgb(88, 217, 252);">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="pics/newlogo.png" alt="logo" style="width: 50px;height: 50px;background-size: contain;">
            <h4 style="margin-left: 20px; font-size: 35px;">Qenvo</h4>
        </a>
    </nav>
    <div class="container mt-4">
        <div class="row ">
            <div class="col-md-8 offset-md-2 bg-info">
                <center>
                    <h2>Event Posting Panel</h2>
                </center>
            </div>
        </div>
        <div class="container mt-4">
            <div class="bordered-box bg-light shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <form action="/do-publishevent" method="post" enctype="multipart/form-data">

                    <div class="row">
                        <div class="col-md-8">
                            <label class="form-label">Email ID</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="txtEmail4"
                                name="txtEmail4" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">Event Title</label>
                            <input type="text" class="form-control" placeholder="Event Title" id="txteventtitle"
                                name="txteventtitle">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" placeholder="Date" id="date" name="date">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" placeholder="Time" id="time" name="time">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="Address" id="txtaddress1"
                                name="txtaddress1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City" id="txtcity2" name="txtcity2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="Sports Category">Sports Category :</label>
                            <select name="Sports" id="selsports">
                                <option value="Football">Football</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Badminton">Badminton</option>
                                <option value="Hockey">Hockey</option>
                                <option value="Kabaddi">Kabaddi</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Boxing">Boxing</option>
                                <option value="Tennis">Tennis</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Minimum Age</label>
                            <input type="number" class="form-control" placeholder="Minimum Age" id="minage"
                                name="minage">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Maximum Age</label>
                            <input type="number" class="form-control" placeholder="Maximum Age" id="maxage"
                                name="maxage">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Last Date of Registration</label>
                            <input type="date" class="form-control" placeholder="Last Date" id="lastdate"
                                name="lastdate">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fee</label>
                            <input type="number" class="form-control" placeholder="Fee" id="regfee" name="regfee">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Prize Money</label>
                            <input type="number" class="form-control" placeholder="Prize Money" id="pmoney"
                                name="pmoney">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" placeholder="Contact Number" id="cnumber"
                                name="cnumber">
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button type="button" class="btn btn-custom" id="ajaxpublish">Publish Event</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
